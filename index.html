<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">

        <meta http-equiv="X-UA-Compatible" content="IE=Edge">

        <meta name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <title>3D tiles demo</title>
        <!-- The Cesium library CDN. -->
        <script src="https://cesium.com/downloads/cesiumjs/releases/1.81/Build/Cesium/Cesium.js"></script>
        <link href="https://cesium.com/downloads/cesiumjs/releases/1.81/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

        <link rel="stylesheet" href="index.css" media="screen">
    </head>
    <body>
        <!-- A container for the Cesium Viewer to live in. -->
        <div id="cesiumContainer"></div>
        <!-- Adding the buttons that specify classification type. -->
        <div class="backdrop" id="menu">
            <h2>Tunis-Tunisia</h2>
            <span><strong>Type de classification</strong></span>
            <div class="nowrap">
                <input id="normalMode" name="source" type="radio" checked/>
                <label for="normalMode">mode simple </label>
            </div>
            <div class="nowrap">
                <input id="heightMode" name="source" type="radio" />
                <label for="heightMode">height classification</label>
            </div>
            <div class="nowrap">
                <input id="buildMode" name="source" type="radio"/>
                <label for="buildMode">building classification</label>
            </div>


        </div>
        <div id="loadingIndicator" class="cover">
            <div id="loadingIcon" class="loadingIndicator"></div>
        </div>

        <!-- Our app code. -->
        <script src="Source/App.js"></script>

    </body>
</html>
